<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="register-form" class="login-form">
            <h2>Register</h2>
            <div class="login-inputs">
                <input type="text" id="register-username" placeholder="Enter your username">
                <input type="password" id="register-password" placeholder="Enter your password">
                <input type="color" id="register-color" value="#000000">
            </div>
            <button id="register-button">Register</button>
        </div>
        <div id="login-form" class="login-form" style="display: none;">
            <h2>Login</h2>
            <div class="login-inputs">
                <input type="text" id="login-username" placeholder="Enter your username">
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <button id="login-button">Login</button>
        </div>
        <div id="chat-container" class="chat-container" style="display: none;">
            <div id="chat-history" class="chat-history"></div>
        </div>
        <div id="online-users" class="online-users">
            <h3>Online Users</h3>
            <ul id="users-list"></ul>
        </div>
    </div>
    <button id="toggle-users" class="toggle-users">ðŸ‘¥</button>
    <div id="file-confirmation" class="file-confirmation" style="display: none;">
        <p id="file-name"></p>
        <button id="confirm-send">Send</button>
        <button id="cancel-send">Cancel</button>
    </div>
    <div class="input-area" style="display: none;">
        <input type="text" id="message-input" placeholder="Enter your message">
        <label for="file-input" class="file-label">ðŸ“Ž</label>
        <input type="file" id="file-input" style="display: none;">
        <button id="send-button">Send</button>
    </div>
    <div id="game-buttons" class="game-buttons">
        <button class="game-button" onclick="window.location.href='https://kassandei.github.io/rockpaperscissors'">Rock Paper Scissors</button>
        <button class="game-button" onclick="window.location.href='https://kassandei.github.io/etch-a-sketch'">Sketch</button>
    </div>
    <footer>
        <p>Guarda il progetto su <a href="https://github.com/kassandei/serverARM" target="_blank">GitHub</a></p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
