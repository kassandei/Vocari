<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="login-form" class="login-form">
            <h2>Login</h2>
            <div class="login-inputs">
                <input type="text" id="username-input" placeholder="Enter your username">
                <input type="color" id="color-input" value="#000000">
            </div>
            <button id="login-button">Enter</button>
        </div>
        <div id="chat-container" class="chat-container" style="display: none;">
            <div id="chat-history" class="chat-history"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Enter your message">
                <label for="file-input" class="file-label">ðŸ“Ž</label>
                <input type="file" id="file-input" style="display: none;">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <div id="file-confirmation" class="file-confirmation" style="display: none;">
        <img id="file-icon" src="" alt="File Icon" style="width: 50px; height: 50px; display: none;">
        <p id="file-name"></p>
        <button id="confirm-send">Send</button>
        <button id="cancel-send">Cancel</button>
    </div>
    <footer>
        <p>Check out the project on <a href="https://github.com/kassandei/serverARM" target="_blank">GitHub</a></p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
